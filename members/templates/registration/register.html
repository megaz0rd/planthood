{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Formularz rejestracji konta</h2>
{% endblock page_header %}

{% block content %}

<form action="" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Załóż konto</button>
    {% endbuttons %}

    <input type="hidden" name="next"
           value="{% url 'index' %}">
</form>

{% endblock content %}
