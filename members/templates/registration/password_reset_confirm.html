{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Zmiana hasła {% endblock %}

{% block page_header %}
    <h2>Zresetuj hasło</h2>
{% endblock page_header %}

{% block content %}

    <form action="" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Zmień hasło</button>
        {% endbuttons %}
    </form>

{% endblock %}
